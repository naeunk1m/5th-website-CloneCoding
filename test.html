<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* styles.css */
        .site-header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            flex: 1;
        }

        .logo-link {
            display: block;
        }

        .logo-link img {
            height: 40px;
            width: auto;
        }

        .main-navigation {
            flex: 2;
            text-align: center;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-list li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav-list li:last-child {
            margin-right: 0;
        }

        .nav-list li a {
            text-decoration: none;
            color: #333;
        }

        .search-area {
            flex: 1;
            text-align: right;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button {
            padding: 8px 15px;
            background-color: #333;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .search-button i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <header class="site-header">
            <div class="logo-area">
                <a href="#" class="logo-link">
                    <img src="logo.svg" alt="Logo">
                </a>
            </div>

            <nav class="main-navigation">
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="search-area">
                <input type="text" class="search-input" placeholder="Search">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>
    </body>

    </html>

</body>

</html>
