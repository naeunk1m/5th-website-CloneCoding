<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <style>
        /* 입력 필드 스타일 */
        input[name="name"],
        input[name="phone"],
        input[name="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }

        /* 제출 버튼 스타일 */
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 제출 버튼 호버 효과 */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>

    <form class="form-container">
        <fieldset>
            <legend class="blind">문의폼</legend>
            <div class="div">
                <input type="text" name="name" placeholder="이름" class="form-input">
                <input type="text" name="phone" placeholder="전화번호" class="form-input">
                <input type="email" name="email" placeholder="이메일" class="form-input">
                <input type="submit" value="제출" class="form-submit-button">
            </div>
        </fieldset>
    </form>




</body>

</html>
